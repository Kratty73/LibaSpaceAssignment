<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 80%; }
        .chat-bubble-user { background-color: #3b82f6; color: white; }
        .chat-bubble-agent { background-color: #e5e7eb; color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 transform transition-all">
        
        <!-- Initial Form View -->
        <div id="form-view">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">AI Interview Generator</h1>
            <p class="text-gray-500 mb-6">Enter a job title and description to start a simulated interview.</p>
            
            <div class="space-y-4">
                <div>
                    <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                    <input type="text" id="job-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Senior Data Engineer">
                </div>
                <div>
                    <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                    <textarea id="job-description" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Paste the job description here..."></textarea>
                </div>
            </div>

            <button id="start-btn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 flex items-center justify-center disabled:bg-gray-400">
                <span id="btn-text">Start Interview</span>
                <div id="loader" class="hidden w-5 h-5 border-t-2 border-white border-solid rounded-full animate-spin"></div>
            </button>
        </div>

        <!-- Interview Chat View -->
        <div id="chat-view" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Interview in Progress...</h1>
            <div id="chat-box" class="h-96 overflow-y-auto p-4 bg-gray-50 rounded-lg border space-y-4 mb-4">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="flex space-x-2">
                <input type="text" id="user-answer" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Type your answer here..." disabled>
                <button id="next-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">Next</button>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Interview Complete!</h1>
            <p class="text-gray-600 mb-6">Here are the questions and your recorded answers.</p>
            <div id="results-summary" class="space-y-4 p-4 bg-gray-50 rounded-lg border">
                <!-- Results will be appended here -->
            </div>
             <button id="restart-btn" class="mt-6 w-full bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">Start New Interview</button>
        </div>

    </div>

    <script>
        const formView = document.getElementById('form-view');
        const chatView = document.getElementById('chat-view');
        const resultsView = document.getElementById('results-view');
        
        const startBtn = document.getElementById('start-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        
        const chatBox = document.getElementById('chat-box');
        const userAnswerInput = document.getElementById('user-answer');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const API_URL = 'http://127.0.0.1:8000/generate-interview';

        let interviewQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startInterview);
        nextBtn.addEventListener('click', handleNextQuestion);
        userAnswerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleNextQuestion();
            }
        });
        restartBtn.addEventListener('click', () => location.reload());


        // --- Functions ---
        async function startInterview() {
            const jobTitle = document.getElementById('job-title').value;
            const jobDescription = document.getElementById('job-description').value;

            if (!jobTitle.trim() || !jobDescription.trim()) {
                alert('Please provide both a job title and a description.');
                return;
            }
            
            setLoading(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_title: jobTitle,
                        job_description: jobDescription
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An error occurred with the API.');
                }

                const data = await response.json();
                interviewQuestions = data.questions;
                
                if (interviewQuestions && interviewQuestions.length > 0) {
                    transitionToChatView();
                } else {
                    alert('Could not generate interview questions. Please try again.');
                }

            } catch (error) {
                console.error('Error fetching interview questions:', error);
                alert(`Failed to start interview: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function transitionToChatView() {
            formView.classList.add('hidden');
            chatView.classList.remove('hidden');
            displayNextQuestion();
        }

        function displayNextQuestion() {
            if (currentQuestionIndex < interviewQuestions.length) {
                const question = interviewQuestions[currentQuestionIndex];
                addChatMessage(question, 'agent');
                userAnswerInput.value = '';
                userAnswerInput.disabled = false;
                userAnswerInput.focus();
            } else {
                showResults();
            }
        }

        function handleNextQuestion() {
            const answer = userAnswerInput.value.trim();
            if (!answer) {
                alert('Please provide an answer.');
                return;
            }
            
            userAnswers.push(answer);
            addChatMessage(answer, 'user');
            
            userAnswerInput.disabled = true;
            currentQuestionIndex++;
            
            // Add a small delay for a more natural chat flow
            setTimeout(displayNextQuestion, 500);
        }
        
        function showResults() {
            chatView.classList.add('hidden');
            resultsView.classList.remove('hidden');
            
            const resultsContainer = document.getElementById('results-summary');
            resultsContainer.innerHTML = ''; // Clear previous results

            interviewQuestions.forEach((question, index) => {
                const resultBlock = document.createElement('div');
                resultBlock.innerHTML = `
                    <p class="font-semibold text-gray-800">Q${index + 1}: ${question}</p>
                    <p class="text-blue-700 pl-4 border-l-2 border-blue-200 mt-1">A: ${userAnswers[index] || 'No answer provided.'}</p>
                `;
                resultsContainer.appendChild(resultBlock);
            });
        }

        function addChatMessage(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
            bubble.textContent = message;

            if (sender === 'user') {
                bubble.classList.add('chat-bubble-user', 'self-end');
            } else {
                bubble.classList.add('chat-bubble-agent', 'self-start');
            }
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        function setLoading(isLoading) {
            startBtn.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
